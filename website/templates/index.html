<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyse des Sentiments sur Twitter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analyse des Sentiments sur Twitter</h1>
        <form action="/scrape" method="post">
            <label for="keyword">Mot clé:</label>
            <input type="text" id="keyword" name="keyword" required>
            <label for="start_date">Date de début:</label>
            <input type="date" id="start_date" name="start_date" required>
            <label for="end_date">Date de fin:</label>
            <input type="date" id="end_date" name="end_date" required>
            <label for="nombre_iter">Nombre d'iteration:</label>
            <input type="number" id="nombre_iter" name="nombre_iter" required>
            <button type="submit">Commencer le scraping</button>
        </form>

        <div id="loading" style="display: none;">
            <h2>Scraping en cours...</h2>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>

        <div id="result-buttons" style="display: none;">
            <a href="/analyze" class="btn">Analyser les sentiments</a>
            <a href="/" class="btn">Revenir à la page d'accueil</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
